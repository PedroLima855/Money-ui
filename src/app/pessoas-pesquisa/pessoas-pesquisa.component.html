<div class="conteiner">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12" style="margin-top: 20px;">
      <label>Nome </label>
      <input style="width: 100%" type="text" pInputText >
    </div>
    <br>

    <div class="ui-g-12">
      <button type="submit" label="Pesquisar" pButton></button>
    </div>
    <br>

    <p-table [value]="pessoas" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="4"
    [responsive]="true">
     <ng-template pTemplate="header">
         <tr>
             <th class="col-pessoa">Nome</th>
             <th class="col-pessoa">Cidade</th>
             <th class="col-pessoa">Estado</th>
             <th class="col-pessoa">Status</th>
             <th class="acoes"></th>
         </tr>
     </ng-template>

     <ng-template pTemplate="body" let-pessoa>
         <tr>
             <td>{{ pessoa.nome }}</td>
             <td>{{ pessoa.cidade }}</td>
             <td>{{ pessoa.estado }}</td>
             <td>{{ pessoa.descricao }}</td>
             <td class="acoes">
              <a pButton icon="pi pi-pencil" class="aButton" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" class="aButton" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>

         </tr>
     </ng-template>
 </p-table>
 <br>

 <div class="ui-g-12">

  <a pButton label="Nova Pessoa"></a>

 </div>

  </div>
</div>
