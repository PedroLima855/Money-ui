
<div class="conteiner">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12">
      <label>Descrição </label>
      <input style="width: 100%" type="text" pInputText >
    </div>

  <br>

    <div class="ui-g-12">
      <label style="display: block">Vencimento </label>
      <input style="width: 95px" type="text" pInputText>

      <label> até </label>
      <input style="width: 95px" type="text" pInputText>

    </div>

  <br>

    <div class="ui-g-12">
      <button type="submit" label="Pesquisar" pButton></button>
    </div>

  <br>

    <p-table [value]="lancamentos" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="4"
     [responsive]="true">
      <ng-template pTemplate="header">
          <tr>
              <th style="text-align: center;">Pessoa</th>
              <th style="text-align: center;">Descricao</th>
              <th class="col-data">Vencimento</th>
              <th class="col-data">Pagamento</th>
              <th class="col-valor">Valor</th>
              <th class="acoes"></th>
          </tr>
      </ng-template>

      <ng-template pTemplate="body" let-lancamento>
          <tr>
              <td>{{ lancamento.pessoa }}</td>
              <td>{{ lancamento.descricao }}</td>
              <td class="col-valor">{{ lancamento.vencimento | date:'dd/MM/y' }}</td>
              <td class="col-valor">{{ lancamento.pagamento | date:'dd/MM/y' }}</td>
              <td class="col-valor2" [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue' }">
              {{ lancamento.valor | currency: 'BRL' }}</td>
              <td class="acoes">
                <a pButton icon="pi pi-pencil" class="aButton" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" class="aButton" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>

          </tr>
      </ng-template>
  </p-table>

  <br>

  <div class="ui-g-12">

    <a pButton label="Novo Lançamento"></a>

  </div>

  </div>

  </div>
